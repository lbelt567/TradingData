name: Unit Tests

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9:00 AM UTC (1:00 AM PST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Ensure data_upload/nasdaq_earnings_upload directory exists
        run: mkdir -p data_upload/nasdaq_earnings_upload

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas

      - name: Run unit tests
        run: python data_unit_test.py
