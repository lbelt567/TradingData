name: Run earnings_scrape.py

on:
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 4:00 AM UTC
  workflow_dispatch:

jobs:
  run-earnings-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean environment and upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y numpy pandas || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade numpy pandas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute earnings_scrape.py
        env:
          ALPHA_API_KEY: ${{ secrets.ALPHA_API_KEY }}
          ALPHA_URL: ${{ secrets.ALPHA_URL }}
        run: python scrape_logic/earnings_scrape.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add -f data_upload/earnings_calendar.csv
          git commit -m "Update earnings calendar CSV file [skip ci]" || echo "No changes to commit"
          git push --force
